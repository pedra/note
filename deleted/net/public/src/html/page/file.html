<!-- FILE - PAGE --------------------------------------------------------------------- -->
<div class="page file" id="pg-file">
    <div class="container">
        <div class="breadcrumbs" id="file-breadcrumbs"></div>
        <ul class="file-list" id="file-list"></ul>
        <div class="file-menu" id="file-menu">
            <div class="file-menu-content">
                <div class="file-menu-title" id="file-menu-title">Nome do arquivo</div>
                <ul class="file-menu-control">
                    <li onclick="App.File.editMenu()">
                        <i class="material-icons">edit</i>
                        <span>Editar</span>
                    </li>
                    <li onclick="App.File.deleteMenu()">
                        <i class="material-icons">delete_forever</i>
                        <span>Excluir</span>
                    </li>
                    <li onclick="App.File.downloadMenu()">
                        <i class="material-icons">save_alt</i>
                        <span>Baixar</span>
                    </li>
                    <li onclick="App.File.closeMenu()">
                        <i class="material-icons">close</i>
                        <span>Fechar</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
