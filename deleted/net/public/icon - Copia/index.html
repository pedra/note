<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
    <link rel="manifest" href="/icon/site.webmanifest">
    <link rel="mask-icon" href="/icon/safari-pinned-tab.svg" color="#0082ae">
    <link rel="shortcut icon" href="/icon/favicon.ico">

    <meta name="apple-mobile-web-app-title" content="Electronizer">
    <meta name="application-name" content="Electronizer">
    <meta name="msapplication-TileColor" content="#0082ae">
    <meta name="msapplication-config" content="/icon/browserconfig.xml">
    <meta name="theme-color" content="#0082ae">

    <title>Document</title>

    <style>
        *,
        *:before,
        *:after {
            outline: none;
            box-sizing: border-box;
            -moz-appearance: none;
            -webkit-appearance: none;
            appearance: none;
            padding: 0;
            margin: 0;
        }

        body,
        .container,
        .colors,
        .color {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        html,
        body {
            height: 100vh;
            overflow: hidden;
            width: 100vw;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            text-transform: uppercase;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 1rem;
        }

        h1,
        .color span {
            padding: 1rem;
        }

        h1 {
            font-weight: normal;
            font-size: 2rem;
        }

        .colors {
            flex-direction: row;
            grid-gap: .5rem;
            background: #e0e0e0;
            border: .5rem solid #e0e0e0;
        }

        .color div {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            height: 0;
            overflow: hidden;
        }

        .color span {
            display: block;
            text-align: center;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Cores</h1>
        <div class="colors">
            <div class="color">
                <div style="background: #0082ae"></div>
                <span>Fundo<br>#0082ae</span>
            </div>
            <div class="color">
                <div style="background: #00BFFF"></div>
                <span>Azul<br>#00BFFF</span>
            </div>
            <div class="color">
                <div style="background: #000000"></div>
                <span>Black<br>#000000</span>
            </div>
        </div>
    </div>

</body>

</html>
