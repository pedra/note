<!-- USER-LOGIN - PAGE --------------------------------------------------------------- -->
<div class="page auth" id="pg-auth">
    <div class="container">
        <form onsubmit="return false" class="aut-form" id="aut-form">

            <div class="aut-logo" id="aut-logo">
                <i class="material-icons">account_circle</i>
            </div>

            <label for="aut-login">Login</label>
            <input type="text" id="aut-login" placeholder="Login...">

            <label for="aut-password">Senha</label>
            <input type="text" id="aut-password" placeholder="Senha...">

            <div class="control right">
                <button type="submit">Entrar</button>
            </div>

        </form>
    </div>
</div>
